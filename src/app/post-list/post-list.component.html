<md-nav-list>
    <md-list-item *ngFor="let post of posts;" (click)="onSelect(post)" [ngClass]="{selected: postSelected(post)}">
        <h4 md-line>{{post.title}}</h4>
        <p md-line>{{post.summary}}<span fxLayoutAlign="end center">{{post.published | date}}</span></p>
    </md-list-item>
</md-nav-list>
